name: new CI

on: 
  push:
    branches:
      - 'TestBranch1'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Nuget.CommandLine
      run: choco install nuget.commandline
    - name: Check Our Branch
      run: git checkout TestBranch1
      shell: pwsh
    - name: Run Script
      run: .\MyTestBuild.ps1
      shell: pwsh
